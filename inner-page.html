<!DOCTYPE html>
<html id="abc" name="name1">
<head id="abc" name="name2">
  <head>
    <style>
      /* Styling for the form */
      form {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
  
      /* Styling for the input fields */
      input[type="text"], textarea {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
  
      /* Styling for the buttons */
      input[type="button"], input[type="reset"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
  
      /* Add hover effect for buttons */
      input[type="button"]:hover, input[type="reset"]:hover {
background-color: #45a049;
}

/* Add some spacing and styling for the heading */
h1 {
  margin-top: 50px;
  font-size: 36px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Add some styling for the HR elements */
hr {
  border: 1px solid #ccc;
  margin: 20px 0;
}

</style>
  
<script type="text/javascript" id="abc">
    function kirim() {
     var a=document.getElementById("abc").innerHTML;
     var b=document.getElementById("teks").value;
     var c=document.getElementById("kepala").value;
     document.write(a + "<br />" + "<br />");
     document.write(b + "<br />");
     document.write(c);
  }
</script>
</head>
<body>
<form>
<h1>Silahkan berikan komentar anda</h1><br /><br>
Nama Anda :</br>
<input type=text name="text" id="teks" size="35"><br /><br> 
Komentar :</br>
<textarea rows="12" name="b" id="kepala" cols="35" wrap="virtual"></textarea><br /><br>
<input type="button" onclick="kirim()" value="Komentar" />
<input name="Clear" type="reset" value="Batal" />
</form><br />
<hr style="border: 1px dashed black;"></hr>
<hr></hr>
</body>
</html>
